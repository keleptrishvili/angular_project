<div class="flex justify-content-center align-items-center min-h-screen">
  <p-card header="Euphoria" [style]="{ width: '700px' }">
    <div>Register Page</div> <br>
    <div class="flex">
      <div class="mr-3 flex-shrink-0">
        <img
          src="bert-b-rhNff6hB41s-unsplash.png"
          alt="Register Image"
          style="width: 350px; height: auto;"
        />
      </div>

      <div class="flex-grow">
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          <div class="field">
            <label for="fullName">Full Name</label>
            <input
              pInputText
              class="w-full"
              id="fullName"
              formControlName="fullName"
            />
            <small *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="block p-error">
              Full name is required
            </small>
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input
              pInputText
              class="w-full"
              id="email"
              formControlName="email"
            />
            <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
              <span *ngIf="email.hasError('required')">Email is required</span>
              <span *ngIf="email.hasError('pattern')">Email is invalid</span>
            </small>
          </div>

          <div class="field">
            <label for="password">Password</label>
            <p-password
              formControlName="password"
              [feedback]="false"
              [toggleMask]="true"
              inputId="password"
              inputStyleClass="w-full"
              styleClass="w-full"
            ></p-password>
            <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
              Password is required
            </small>
          </div>

          <div class="field">
            <label for="confirmPassword">Confirm Password</label>
            <p-password
              formControlName="confirmPassword"
              [feedback]="false"
              [toggleMask]="true"
              inputId="confirmPassword"
              inputStyleClass="w-full"
              styleClass="w-full"
            ></p-password>
            <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="block p-error">
              Confirm Password is required
            </small>
            <small *ngIf="registerForm.hasError('passwordMismatch') && password.valid && confirmPassword.valid" class="block p-error">
              Password mismatch
            </small>
          </div>

          <p-button
            type="submit"
            label="Register"
            styleClass="w-full"
            [disabled]="registerForm.invalid"
          ></p-button>
          <div class="mt-2">
            Already a member? <a routerLink="/login">Login</a>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
