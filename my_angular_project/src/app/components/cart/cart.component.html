<!-- src/app/components/cart/cart.component.html -->
<div class="cart">
    <h2>Your Cart</h2>
    <div *ngFor="let item of cartItems">
      <p>{{ item.name }} - {{ item.price }}$</p>
      <button (click)="removeFromCart(item.id)">Remove</button>
    </div>
    <p *ngIf="cartItems.length === 0">Your cart is empty</p>
  </div>
